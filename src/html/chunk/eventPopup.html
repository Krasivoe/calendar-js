<div class="event popup" id="eventPopup">
  <img class="popup__arrow" src="img/popup/arrowLeft.svg" alt="arrow"/>
  <div class="event__top">
    <div class="close">
      <div class="close__cross" id="eventClose">
        <img class="popup__img" src="img/popup/cross.svg" alt="close">
      </div>
    </div>
    <div class="event__inputs">
      <input class="event__input input" id="eventName" type="text" placeholder="Событие" autocomplete="off">
      <input class="event__input input" id="eventDate" type="text">
      <input class="event__input input" id="eventPeople" type="text" placeholder="Имена участников" autocomplete="off">
    </div>
  </div>
  <div class="event__bottom">
    <textarea class="popup__desc input" id="eventDesc" placeholder="Описание" autocomplete="off"></textarea>
    <div class="popup__buttons">
      <button class="popup__button btn btn-extra" id="eventDone">Готово</button>
    </div>
  </div>
</div>
