<div class="view popup" id="viewPopup">
  <img class="popup__arrow" src="img/popup/arrowLeft.svg" alt="arrow"/>
  <div class="close">
    <div class="close__cross" id="viewClose">
      <img class="popup__img" src="img/popup/cross.svg" alt="close">
    </div>
  </div>
  <div class="view__info">
    <div class="view__title" id="viewTitle">Напиться</div>
    <div class="view__date" id="viewDate">14 сентября</div>
    <div class="view__peoples">
      <p class="view__people">Участники:</p>
      <p class="view__list" id="viewPeople"></p>
      <span class="view__tooltip visible" id="peopleTooltip"></span>
    </div>
  </div>
  <textarea class="popup__desc input" id="viewDesc" placeholder="Описание"></textarea>
  <div class="popup__buttons">
    <button class="popup__button btn btn-extra" id="viewDone">Готово</button>
    <button class="popup__button btn btn-extra" id="viewDelete">Удалить</button>
  </div>
</div>
